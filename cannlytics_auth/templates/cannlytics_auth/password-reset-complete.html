<!doctype html>
<html>
<!-- Password Reset Complete Page -->
<!-- Created 12/5/2020 -->
{% extends "cannlytics_auth/base_login.html" %}

{% block login_form %}

  <!-- Message -->
  <div class="text-center">
    <p class="h6 font-weight-light serif text-center mb-4">
      Password reset email sent.
    </p>
    <a
      class="btn bg-gradient-green text-white"
      style="width: 191px;"
      type="button"
      href="{% url 'cannlytics_auth:index' page='login' %}"
    >
      Sign In
    </a>
  </div>

{% endblock %}
</html>
