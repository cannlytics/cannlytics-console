<!doctype html>
<html>
<!-- Login Page -->
{% extends "cannlytics_auth/base_login.html" %}
{% load static %}
{% block login_form %}

  <!-- Login Style -->
  <style>
    #google-signin {
      background: url({% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_normal_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
    #google-signin:hover {
      background: url({% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_focus_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
    #google-signin:active {
      background: url({% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_pressed_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
  </style>

  <!-- TODO: Smaller text fields -->

  <!-- Email Field -->
  <div class="fieldWrapper">
    <div class="form-label-group">
      <input
        name="email"
        type="email"
        id="input_email"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
        spellcheck="false"
      >
      <label for="input_email">Email address</label>
    </div>
  </div>

  <!-- Password Field -->
  <div class="fieldWrapper">
    <div class="form-label-group">
      <input
        name="password"
        type="password"
        id="input_password"
        class="form-control"
        placeholder="Password"
        required
        autofocus
      >
      <label for="input_password">Password</label>
    </div>
  </div>

  <!-- Options -->
  <div class="d-flex justify-content-between">

    <!-- Remember Me FIXME: custom checkbox color -->
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input app-action" id="input_remember_password">
      <label class="custom-control-label app-action" for="input_remember_password">Remember me</label>
    </div>

    <!-- Reset Password -->
    <a
      href="{% url 'cannlytics_auth:index' page='password-reset' %}"
      class="text-dark"
    >
      Lost password?
    </a>
  
  </div><!-- End of Options -->

  <!-- Sign In -->
  <button
    class="w-100 btn btn-success"
    type="button"
    onclick="signIn()"
  >
    Sign In
  </button>

  <!-- Or -->
  <div class="text-dark text-center my-3">
    &mdash;&nbsp;or&nbsp;&mdash;
  </div>

  <!-- Google Sign In -->
  <div class="d-grid gap-2 justify-content-center">
    <a id="google-signin" class="app-action" onclick="googleSignIn()"></a>
  </div>
  <img style="display:none;" src="{% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_focus_web@2x.png' %}"/>
  <img style="display:none;" src="{% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_pressed_web@2x.png' %}"/>

  <!-- Sign Up -->
  <p class="text-dark text-center h6 font-weight-light mt-5">
    <small>New to Cannlytics?
      <a
        class="text-dark"
        href="{% url 'cannlytics_auth:index' page='sign-up' %}"
      >
        <b>Sign up!</b>
      </a>
    </small>
  </p> 

{% endblock %}
</html>
