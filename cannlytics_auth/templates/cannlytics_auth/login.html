<!doctype html>
<html>
<!-- Login Page -->
<!-- Created 2/18/2021 -->
{% extends "cannlytics_auth/base_login.html" %}
{% load static %}
{% block login_form %}

  <!-- Login Style -->
  <style>
    #google-signin {
      background: url({% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_normal_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
    #google-signin:hover {
      background: url({% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_focus_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
    #google-signin:active {
      background: url({% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_pressed_web@2x.png' %});
      width: 191px;
      height: 46px;
      background-size: contain;
    }
  </style>

  <!-- Email -->
  <div class="mb-3 row">
    <label
      for="login-email"
      class="col-sm-2 col-form-label pe-2"
    >
      Email
    </label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="login-email"
        required
        autofocus
        spellcheck="false"
      >
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3 row">
    <label
      for="login-password"
      class="col-sm-2 col-form-label pe-2"
    >
      Password
    </label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="login-password"
        required
      >
    </div>
  </div>

  <!-- Reset password or sign up -->
  <div class="d-flex justify-content-between w-100">
    <div class="d-flex align-items-center">
      <small>
        <a
          href="{% url 'cannlytics_auth:index' page='password-reset' %}"
          class="text-dark"
        >
          Lost your password? Get a new one &rarr;
        </a>
      </small>
    </div>
    <div class="d-flex align-items-center">
      <p class="text-center h6 font-weight-light mb-0">
        <small>
          <a class="text-dark" href="{% url 'cannlytics_auth:index' page='sign-up' %}">
            <b>Sign up &rarr;</b>
          </a>
        </small>
      </p>
    </div>
  </div>

  <!-- Remember Me FIXME: custom checkbox color -->
  {% comment %} <div class="d-flex justify-content-between">
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input app-action" id="input_remember_password">
      <label class="custom-control-label app-action" for="input_remember_password">
        Stay signed in?
      </label>
    </div>
  </div> {% endcomment %}

  <!-- Sign In -->
  <div class="d-flex justify-content-end w-100 mt-4">
  <!-- Optional: Loading indicator -->
  {% comment %} <button class="btn bg-gradient-green text-white" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
  </button> {% endcomment %}
    <button
      class="ms-1 btn bg-gradient-green text-white"
      style="max-width:250px;"
      type="button"
      onclick="signIn()"
    >
      Sign In
    </button>
  </div>

  <!-- Or -->
  <div class="text-dark text-center my-3">
    &mdash;&nbsp;or&nbsp;&mdash;
  </div>

  <!-- Google Sign In -->
  <div class="d-grid gap-2 justify-content-center">
    <a id="google-signin" class="app-action" onclick="googleSignIn()"></a>
  </div>
  <img style="display:none;" src="{% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_focus_web@2x.png' %}"/>
  <img style="display:none;" src="{% static 'cannlytics_auth/images/logos/signin-assets/btn_google_signin_dark_pressed_web@2x.png' %}"/>

{% endblock %}
</html>
