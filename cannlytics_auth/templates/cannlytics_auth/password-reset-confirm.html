<!doctype html>
<html>
<!-- Password Reset Confirm Page -->
<!-- Created 12/5/2020 -->
{% extends "cannlytics_auth/base_login.html" %}
{% block title %} Confirm Password Reset | Cannlytics {% endblock %}
{% block login_form %}
  <div class="text-center">
    <p class="h5 font-weight-light serif text-center mb-4">
      Reset password for your account?
    </p>
    <a
      class="btn btn-success"
      type="button"
      href="{% url 'cannlytics_auth:index' page='password-reset' %}"
    >
      Reset
    </a>
  </div>
{% endblock %}
</html>
