<!doctype html>
<html lang="en-US">
  <!-- Base Template | Cannlytics Console -->
  <!-- Created 1/7/2021 -->
  {% load static %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Super power your lab with free cannabis-testing software made with love and ready for you to plug and play or pop the hood and tinker to your heart's content.">
    <meta name="author" content="Keegan Skeate <contact@cannlytics.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Icons -->
    <link rel="icon" href="{% static 'cannlytics_console/images/favicon/cannlytics-icon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'images/logos/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'images/logos/favicon-16x16.png' %}" sizes="16x16">
    <link rel="apple-touch-icon" href="{% static 'images/logos/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="mask-icon" href="{% static 'images/logos/safari-pinned-tab.svg' %}" color="#e48632">
    <link rel="shortcut icon" href="{% static 'images/logos/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'cannlytics_console/images/logos/favicon.ico' %}" type="image/x-icon">

    <!-- Title -->
    <title>{% block title %}Cannlytics{% endblock %}</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Cannlytics stylesheets -->
    <link href="{% static 'cannlytics_console/css/cannlytics.css'%}?{% now "U" %}" rel="stylesheet" type="text/css">
    <link href="{% static 'cannlytics_console/css/console.css'%}?{% now "U" %}" rel="stylesheet" type="text/css">
    {% block page_css %}{% endblock %}

    <!-- jQuery (TODO: Migrate to modern framework (Svelte?)) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Firebase JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>

    <!-- Cannlytics module -->
    <script src="{% static 'cannlytics_console/js/cannlytics.js' %}?{% now 'U' %}"></script>

  </head>

  <!-- Body -->
  <body class="base">

    <!-- Dynamic Page -->
    <div id="page">{% block page %}{% endblock %}</div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% block page_js %}{% endblock page_js %}

  </body>
</html>
