<!doctype html>
<html>
<!-- Sign Up Complete Page -->
<!-- Created 12/5/2020 -->
{% extends "./base_login.html" %}

{% block login_form %}

  <!-- Message -->
  <div class="text-center">
    <p class="fs-6 lh-lg font-weight-light serif text-center mt-5 mb-4">
      Sign up successful and verification email sent.
      Please verify your email so you can get started.
    </p>
    <a
      class="btn bg-gradient-green text-white"
      style="width: 191px;"
      type="button"
      href="/account/login"
    >
      Sign In
    </a>
  </div>

{% endblock %}
</html>
